{% extends 'inicio.html' %}
{% load crispy_forms_tags %}

{% block contenidos %}
    <div class="container col-md-6 col-lg-4">
        <h1>Editar Producto: {{ producto.nombre|title }}</h1>
        <form action="/editar_producto/{{ producto.id }}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
{% endblock contenidos %}
