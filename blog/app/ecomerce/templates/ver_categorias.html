{% extends 'inicio.html' %}


{% block contenidos %}
<h1>Categorías</h1>
<a href="/nueva_categoria/">Registrar Nueva Categoría</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
        </tr>
    </thead>
    <tbody>
        
        {% for c in categorias %}
            <tr>
                <th scope="row">{{ c.id }}</th>
                <td>{{ c.nombre }}</td>
                <td>{{ c.descripcion|title }}</td>
            </tr>
        {% endfor %}
            
    </tbody>
</table>
{% endblock contenidos %}
