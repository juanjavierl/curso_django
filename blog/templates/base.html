{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #2ce6ae;
        }
    </style>
</head>
<body>
    <h1 id="btn_inicio">Bienvenido a mi Blog</h1>
    <a href="{% url 'catalogo' %}">Catálogo</a>
    <div class="container">

        {% block formularios_user %}
        <div class="container col-md-6 col-lg-4">
            <h2>Iniciar Sesión</h2>
            <form action="/" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="btn_inicio" class="btn btn-primary">Iniciar Sesión</button>
                <a href="/registro/" class="btn btn-link">¿No tienes una cuenta? Regístrate</a>
            </form>
        </div>
        {% endblock formularios_user %}
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Aviso</strong>
                <small class="text-body-secondary">Hace 1 segundo</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" role="alert">
                    <div class="alert alert-success mensaje_exito" role="alert">
                       
                    </div>
            </div>
        </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
