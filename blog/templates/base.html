{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
</head>
<body>
    <h1 id="btn_inicio">Bienvenido a mi Blog</h1>

    <div class="container">
        {% block formularios_user %}
        <div class="container col-md-6 col-lg-4">
            <h2>Iniciar Sesión</h2>
            <form action="/" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="btn_inicio" class="btn btn-primary">Iniciar Sesión</button>
                <a href="/registro/" class="btn btn-link">¿No tienes una cuenta? Regístrate</a>
            </form>
        </div>
        {% endblock formularios_user %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
