{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 id="btn_inicio">Bienvenido a mi Blog</h1>

    <div class="container md-4">
        {% block formularios_user %}

        <h2>Iniciar Sesión</h2>
        <form action="/" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="btn_inicio" class="btn btn-primary">Iniciar Sesión</button>
            <a href="/registro/" class="btn btn-link">¿No tienes una cuenta? Regístrate</a>
        </form>

        {% endblock formularios_user %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
